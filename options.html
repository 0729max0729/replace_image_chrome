<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Replacer Settings</title>
  <style>
    .image-group { margin-bottom: 20px; }
    .image-group label { display: block; font-weight: bold; }
    .image-group textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>
  <h2>Set Custom Replacement Images</h2>
  <div class="image-group">
    <label>Image Group:</label>
    <textarea id="imageGroupTextarea" placeholder="https://example.com/image1.jpg"></textarea>
  </div>

  <h2>Set Replacement Probability</h2>
  <label for="probability">Enter replacement probability (0-100):</label>
  <input type="number" id="probability" min="0" max="100" value="100">

  <button id="save">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
